<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs/plugin/timezone.js"></script>
    <script src="https://kit.fontawesome.com/e816ecb953.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="clock">

        <button data-micromodal-trigger="modal-1" id="TimeZone"><i class="fa-solid fa-pen-to-square"></i></button>

        <div id="Time"></div>
        <div id="Date"></div>

        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal_overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-1-title">
                            Select Timezone
                        </h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </header>
                    <main class="modal__content" id="modal-1-content">
                        <select id="ZoneChange">
                            <option class="options" value="UTC">UTC</option>
                            <option class="options" value="America/New_York">America/New_York</option>
                            <option class="options" value="Europe/London">Europe/London</option>
                            <option class="options" value="Asia/Tokyo">Asia/Tokyo</option>
                            <option class="options" value="Asia/Kolkata">Indian Standard Time</option>
                        </select>
                    </main>
                    <footer class="modal__footer">
                        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                        <button class="modal__btn modal__btn-primary" id="saveTimezone">Save</button>
                    </footer>       
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>   
    <script src="main.js" type="module"></script>
</body>
</html>
